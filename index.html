<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Central de Jogos R√∫nicos de URGM</title>
  <link rel="stylesheet" href="xadrez-magico.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f12;
      color: #00ffcc;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #79ffe1;
      text-shadow: 0 0 10px #0ff;
    }

    .menu, .controls {
      margin-bottom: 20px;
    }

    .menu button, .controls select, .controls button {
      padding: 10px 20px;
      margin: 5px;
      background: #1b1f22;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
    }

    .scratch-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .scratch-box {
      position: relative;
      width: 180px;
      height: 180px;
      background: url('https://i.imgur.com/UzJSVWi.png');
      background-size: cover;
      border: 3px solid #0ff;
      border-radius: 15px;
      box-shadow: 0 0 15px #0ff80f;
    }

    .scratch-content {
      position: absolute;
      width: 100%;
      height: 100%;
      font-size: 20px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      border-radius: 12px;
      z-index: 0;
      font-weight: bold;
      text-shadow: 0 0 5px #fff;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
      z-index: 1;
    }

    .placeholder {
      padding: 40px;
      font-size: 22px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üé≤ Central de Jogos R√∫nicos de URGM</h1>

  <div class="menu">
    <button onclick="mostrarModulo('raspadinha')">üé∞ Raspadinha R√∫nica</button>
    <button onclick="mostrarModulo('xadrez')">‚ôüÔ∏è Xadrez M√°gico</button>
    <button onclick="mostrarModulo('dados')">üé≤ Jogo dos Dados</button>
  </div>

  <!-- Raspadinha -->
  <div id="raspadinha" style="display:none;">
    <div class="controls">
      <label for="amount">Quantidade de Raspadinhas:</label>
      <select id="amount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button onclick="gerarRaspadinhas()">Invocar</button>
    </div>
    <div class="scratch-container" id="scratchArea"></div>
  </div>

  <!-- Xadrez M√°gico -->
<div id="xadrez" style="display:none;">
  <h2>Xadrez M√°gico URGM</h2>
  <div id="tabuleiro" class="tabuleiro"></div>
  <p id="mensagem"></p>
  <div id="log"></div>
</div>

  <!-- Jogo dos Dados -->
<div id="dados" style="display:none;">
  <div class="controls">
    <label>Valor da Aposta (100 a 25000):</label>
    <input type="number" id="valorAposta" min="100" max="25000" value="100"><br><br>
    <label>Escolha seu n√∫mero (1 a 100):</label>
    <input type="number" id="numeroEscolhido" min="1" max="100" value="50"><br><br>
    <button onclick="jogarDados()">Lan√ßar Dados</button>
  </div>

  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
    <div>
      <h3>Dado 1</h3>
      <div id="dado1" style="font-size: 32px; padding: 20px; background: #222; border-radius: 10px;">üé≤</div>
    </div>
    <div>
      <h3>Dado 2</h3>
      <div id="dado2" style="font-size: 32px; padding: 20px; background: #222; border-radius: 10px;">üé≤</div>
    </div>
  </div>

  <h2 id="resultado" style="margin-top: 30px;"></h2>
</div>


  <!-- √Åudios -->
  <audio id="scratchSound" src="https://cdn.freesound.org/previews/341/341695_6262510-lq.mp3" preload="auto"></audio>
  <audio id="revealSound" src="https://cdn.freesound.org/previews/457/457777_8386275-lq.mp3" preload="auto"></audio>

  <script>
    function mostrarModulo(nome) {
      document.getElementById('raspadinha').style.display = 'none';
      document.getElementById('xadrez').style.display = 'none';
      document.getElementById('dados').style.display = 'none';
      document.getElementById(nome).style.display = 'block';
    }

    const premios = [
      { nome: 'üîÆ Equipamento', chance: 0.03 },
      { nome: 'üî• Skill', chance: 0.01 },
      { nome: 'üß™ Kit', chance: 0.01 },
      { nome: 'üí® Nada', chance: 0.95 },
    ];

    function sortearPremio() {
      let rand = Math.random();
      let acumulado = 0;
      for (let premio of premios) {
        acumulado += premio.chance;
        if (rand <= acumulado) return premio.nome;
      }
      return 'Nada';
    }

    function gerarRaspadinhas() {
      const quantidade = parseInt(document.getElementById('amount').value);
      const container = document.getElementById('scratchArea');
      container.innerHTML = '';

      for (let i = 0; i < quantidade; i++) {
        const premio = sortearPremio();

        const box = document.createElement('div');
        box.className = 'scratch-box';

        const content = document.createElement('div');
        content.className = 'scratch-content';
        content.textContent = premio;

        const canvas = document.createElement('canvas');
        canvas.width = 180;
        canvas.height = 180;

        box.appendChild(content);
        box.appendChild(canvas);
        container.appendChild(box);

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#888';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isDrawing = false;
        let revealed = false;

        const scratchSound = document.getElementById('scratchSound');
        const revealSound = document.getElementById('revealSound');

        function draw(e) {
          if (!isDrawing) return;

          const rect = canvas.getBoundingClientRect();
          const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
          const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

          ctx.globalCompositeOperation = 'destination-out';
          ctx.beginPath();
          ctx.arc(x, y, 18, 0, 2 * Math.PI);
          ctx.fill();

          if (scratchSound.paused) {
            scratchSound.currentTime = 0;
            scratchSound.play();
          }

          if (!revealed) {
            const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let total = pixels.data.length / 4;
            let transparent = 0;

            for (let i = 3; i < pixels.data.length; i += 4) {
              if (pixels.data[i] === 0) transparent++;
            }

            if (transparent / total > 0.5) {
              revealed = true;
              revealSound.currentTime = 0;
              revealSound.play();
            }
          }
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => {
          isDrawing = false;
          scratchSound.pause();
        });
        canvas.addEventListener('mouseleave', () => {
          isDrawing = false;
          scratchSound.pause();
        });
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => {
          isDrawing = false;
          scratchSound.pause();
        });
        canvas.addEventListener('touchcancel', () => {
          isDrawing = false;
          scratchSound.pause();
        });
        canvas.addEventListener('touchmove', draw);
      }
    }

    // Come√ßar com raspadinha vis√≠vel
    mostrarModulo('raspadinha');
  </script>
  <script>
  function jogarDados() {
    const aposta = parseInt(document.getElementById('valorAposta').value);
    const escolha = parseInt(document.getElementById('numeroEscolhido').value);
    const resultado = document.getElementById('resultado');
    const dado1El = document.getElementById('dado1');
    const dado2El = document.getElementById('dado2');

    if (isNaN(aposta) || aposta < 100 || aposta > 25000) {
      alert("Aposta inv√°lida! Valor deve ser entre 100 e 25.000 lapros.");
      return;
    }

    if (isNaN(escolha) || escolha < 1 || escolha > 100) {
      alert("Escolha inv√°lida! N√∫mero deve ser entre 1 e 100.");
      return;
    }

    resultado.textContent = "üé≤ Rolando os dados...";
    dado1El.textContent = "üé≤";
    dado2El.textContent = "üé≤";

    // Simular anima√ß√£o com delay
    let animCount = 10;
    let animInterval = setInterval(() => {
      dado1El.textContent = Math.floor(Math.random() * 100) + 1;
      dado2El.textContent = Math.floor(Math.random() * 100) + 1;
      animCount--;
      if (animCount === 0) {
        clearInterval(animInterval);
        finalizarJogo();
      }
    }, 100);

    function finalizarJogo() {
      const dado1 = Math.floor(Math.random() * 100) + 1;
      const dado2 = Math.floor(Math.random() * 100) + 1;
      dado1El.textContent = dado1;
      dado2El.textContent = dado2;

      const vizinhos = [escolha - 1, escolha + 1];
      let ganhou = 0;

      if (dado1 === escolha || dado2 === escolha) {
        ganhou = aposta * 3;
        resultado.textContent = `üéâ Caiu exatamente ${escolha}! Voc√™ ganhou ${ganhou} lapros! (x3)`;
      } else if (vizinhos.includes(dado1) || vizinhos.includes(dado2)) {
        ganhou = aposta * 2;
        resultado.textContent = `‚ú® Caiu um n√∫mero vizinho! Voc√™ ganhou ${ganhou} lapros! (x2)`;
      } else {
        resultado.textContent = `üíÄ Nenhum resultado pr√≥ximo... voc√™ perdeu ${aposta} lapros.`;
      }
    }
  }
</script>
<script src="xadrez-magico.js"></script>
</body>
</html>
